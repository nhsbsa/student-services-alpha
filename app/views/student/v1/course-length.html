{% extends 'layout.html' %}

{% block pageTitle %}
{% endblock %}

{% block content %}
<form action="year" method="POST">

<div class="nhsuk-grid-row">
  <div class="nhsuk-grid-column-two-thirds">
    <a class="nhsuk-back-link nhsuk-u-margin-bottom-3 nhsuk-u-margin-top-0" href="javascript:history.go(-1)">Back</a>
    <h1 class="nhsuk-heading-l">
      <span class="nhsuk-caption-l">
        Eligibility
      </span>
      How long is the course you are studying?
    </h1>

    <div class="nhsuk-form-group">
      <div class="nhsuk-radios" data-module="nhsuk-radios">
  				<div class="nhsuk-radios__item">
  					<div class="nhsuk-multiple-choice">
  						<input type="radio" id="crsLen[0]" value="25" class="nhsuk-radios__input" name="courseLength" />
  						<label class="nhsuk-label nhsuk-radios__label" for="crsLen[0]">3 years</label>
  					</div>
  				</div>
          <div class="nhsuk-radios__item">
  					<div class="nhsuk-multiple-choice">
  						<input type="radio" id="crsLen[0]" value="25" class="nhsuk-radios__input" name="courseLength" />
  						<label class="nhsuk-label nhsuk-radios__label" for="crsLen[0]">4 years</label>
  					</div>
  				</div>
  		</div>
    </div>

  	<div class="nhsuk-form-group">
  		<button class="nhsuk-button" type="submit" name="next" onclick="checkSelected()" id="continue">Continue</button>
      <p><a href="start-page">Cancel</a></p>
    </div>
  </div>
</div>
</form>
{% endblock %}

{% block scripts %}
<!-- Multi select scripts -->
<script src="/js/autocomplete2.min.js"></script>
<script type="text/javascript">
  // Course
  element = document.querySelector('#course')
  accessibleAutocomplete.enhanceSelectElement({
    showAllValues: true,
    selectElement: element
  })
</script>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const h1 = document.querySelector("h1");
  if (h1) {
    // Make a copy of the H1 so we can remove the <span>
    const h1Clone = h1.cloneNode(true);
    const span = h1Clone.querySelector("span");
    if (span) span.remove();
    document.title = h1Clone.textContent.trim();
  }
});
</script>
{% endblock %}
