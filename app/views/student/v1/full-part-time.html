{% extends 'layout.html' %}

{% block pageTitle %}
{% endblock %}

{% block content %}
<form action="check-course" method="POST">

<div class="nhsuk-grid-row">
  <div class="nhsuk-grid-column-two-thirds">
    <a class="nhsuk-back-link nhsuk-u-margin-bottom-3 nhsuk-u-margin-top-0" href="javascript:history.go(-1)">Back</a>
    <fieldset class="nhsuk-fieldset" role="group">
    <legend class="nhsuk-fieldset__legend">
    <h1 class="nhsuk-heading-l">
      <span class="nhsuk-caption-l">
        Course details
      </span>
      Are you studying full time or part time?
    </h1>

  <div class="nhsuk-form-group">
    <div class="nhsuk-radios" data-module="nhsuk-radios">
      <div class="nhsuk-radios__item">
        <input class="nhsuk-radios__input" id="full-time" name="full-part-time" type="radio" value="full time">
        <label class="nhsuk-label nhsuk-radios__label" for="full-time">
            Full time
        </label>
      </div>
        <div class="nhsuk-radios__item">
        <input class="nhsuk-radios__input" id="part-time" name="full-part-time" type="radio" value="part time">
        <label class="nhsuk-label nhsuk-radios__label" for="part-time">
            Part time
        </label>
      </div>
    </div>
  </div>

	<div class="nhsuk-form-group">
		<button class="nhsuk-button" type="submit" name="next" onclick="checkSelected()" id="continue">Continue</button>
    <p><a href="start-page">Cancel</a></p>
  </div>
  </fieldset>

</form>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener("DOMContentLoaded", function() {
  const h1 = document.querySelector("h1");
  if (h1) {
    // Make a copy of the H1 so we can remove the <span>
    const h1Clone = h1.cloneNode(true);
    const span = h1Clone.querySelector("span");
    if (span) span.remove();
    document.title = h1Clone.textContent.trim();
  }
});
</script>
{% endblock %}
